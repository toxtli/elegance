<!DOCTYPE HTML>
<html lang="en-US">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="description" content="">
        <link rel="stylesheet" type="text/css" href="css/elegance.css">
        <title>Elegance matters</title>
        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div id="videoWrap">

            <video id="mainVideo" poster="img/elegance-poster.png">
                <source src="http://popcorn.im/media/sintel.m4v" type="video/mp4">
                <source src="http://popcorn.im/media/sin.ogv" type="video/ogg">
            </video>

            <div id="controlsOptions">

                <button class="videoBtn" id="playPausebtn">
                    <i class="icon-play"></i>
                </button>	
                <span id="curtimetext">00:00</span>
                <input id="slider" type="range" min="0" max="100" value="0" step="1">	
                <span id="durtimetext">00:00</span>

                <button class="videoBtn" id="fullscreenbtn">
                    <i class="icon-full"></i>
                </button>

                <button class="videoBtn" id="mutebtn">
                    <i class="icon-unmute"></i>
                </button>
                
            </div>
        </div>
        
        <script src="js/elegance.js" type="text/javascript"></script>
    </body>

</html>
